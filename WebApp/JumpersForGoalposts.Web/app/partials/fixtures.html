<div ng-repeat="day in fixturesByDate">
    <h4>{{day.date}}</h4>
    <ul class="mainFixture listView">
        <li ng-repeat="fixture in day.fixtures" ng-click="select(fixture)" ng-class="{selected: fixture.selected}" class="row listViewRow" style="text-align: center;">
            {{fixture.homeTeam}} vs {{fixture.awayTeam}}
        </li>
    </ul>
</div>
